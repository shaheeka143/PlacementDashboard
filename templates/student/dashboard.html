{% extends "student/base.html" %}
{% block content %}

<section class="hero">
    <h1 class="hero-text">Placement Ready.</h1>

    <form action="/upload_resume" method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" required>
        <button class="upload-btn">Upload Resume</button>
    </form>

    <form action="/update_skills" method="POST" class="skill-form">
        <label>Enter Skill Score (0â€“100)</label><br>
        <input type="number" name="skill_score" min="0" max="100" required>
        <button class="upload-btn">Update Skill Score</button>
    </form>
</section>

<section class="cards">
    <a href="/readiness" class="card readiness">
        <h3>Placement Readiness</h3>
        <p class="score">{{ readiness }}%</p>
    </a>

    <a href="/skills" class="card skill">
        <h3>Skill Score</h3>
        <p class="score">{{ skill }}%</p>
    </a>

    <a href="/resume" class="card resume">
        <h3>Resume Strength</h3>
        <p class="score">{{ resume }}%</p>
    </a>

    <a href="/interview" class="card interview">
        <h3>Interview Performance</h3>
        <p class="score">{{ interview }}%</p>
    </a>
</section>

<div class="tasks-link">
    <a href="/tasks" class="tasks-btn">View Daily Improvement Tasks</a>
</div>

{% endblock %}
