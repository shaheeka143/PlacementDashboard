{% extends "student/base_dashboard.html" %}

{% block content %}

<section class="panel-large">
    <h1 class="metric-title">Welcome back</h1>
    <p class="metric-sub">Your centralized platform for tracking readiness, skills, and opportunities.</p>
</section>

<section class="cards">
    <a href="/readiness" class="card readiness">
        <h3>Placement Readiness</h3>
        <p class="score">72%</p>
    </a>

    <a href="/skills" class="card skill">
        <h3>Skills Completed</h3>
        <p class="score">8 / 12</p>
    </a>

    <a href="/tasks" class="card resume">
        <h3>Tasks Pending</h3>
        <p class="score">3</p>
    </a>
</section>

{% endblock %}
